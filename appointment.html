<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/appointments_style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <form>
            <h1 class="form-header">Book an Appointment</h1>
            <p>Full Name</p>
            <input type="text">
            <p>Email Address</p>
            <input type="email">
            <p>Contact number</p>
            <input type="text">
            <p>Description</p>
            <textarea class="description" name="description" placeholder="Write a short description.."></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
